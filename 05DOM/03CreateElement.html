<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
</head>
<body style='background-color: #333; color: white;'>
    
</body>

<script>
    const div = document.createElement("div")

    // console.log(div);

    div.style.backgroundColor = "green";
    div.className = "single";            // this is not recomended beacuse what this does is that it will go and search the div in the dom tree and then will select the div and return it and then will change the value - in short it travelled 2 time

    div.setAttribute('id', 'stay')     // whereas this is recomended because it will go and change or set the value there - in short 1 trip
    div.style.padding = "12px"


        // div.innerText = "Chai aur code"
        const addText = document.createTextNode("this is a test")
    div.appendChild(addText)



    // we always have to append the element we create or else they will show in the elements tab but not on th screen neither the browser will acknowledge that
    document.body.append(div)

</script>
</html>
